                <a  class="text-lightgreen" th:href= "*{store}">

                    <img class="p-1" th:src= "*{storelogoUrl}" alt="pic"
                         style="height: 50px; width: 50px;">
                </a></dd>


<!--                <dd class="col-sm-9" th:text="| *{store}|" th:href= "@{store}">Магазин-->
<!--                </dd>-->

                <dt class="col-sm-3 text-lightgreen">Тествана : </dt>
                <img th:if="*{nimaTested}" src="/img/nima-logo.png" alt="pic"
                     style="height: 50px; width: 50px;">

                <img th:if="*{markedAsGF}" src="/img/GlutenFree-s-logo.png" alt="pic"
                     style="height: 50px; width: 50px; padding-left: 5px">

                <img th:if="*{withoutLactose}" src="/img/LactoseFree-s-logo.png" alt="pic"
                     style="height: 50px; width: 50px;">


            </dl>
        </div>
