<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="frags/head"></head>
<body>
<header>
    <nav th:replace="frags/navbar"></nav>
</header>

<main class="p-1 text-center">
    <section class="mainadd">
    <h1 class=" py-2 text-lightgreen border-bottom border-darkgreen">Добави Обратна Връзка</h1>
    <div class=" py-2 d-flex justify-content-center">
        <form th:action="@{/feedback/add}" method="POST"
              th:object="${feedbackAddBindingModel}"
              class="text-light">

            <div class="form-row m-5 text-lightgreen">
                <div class="col ">
                    <label for="name" >Име на обекта</label>
                    <input id="name" th:value="*{name}" th:errorclass="bg-danger" name="name" type="text" class="form-control" placeholder="Име">
                    <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" id="nameError" class="form-text bg-danger rounded">Name must be between 3 and 20
                        characters</small>
                </div>
                <div class="col">
                    <label for="logoPicture">Лого Картинка</label>
                    <input id="logoPicture" th:value="*{logoPicture}" th:errorclass="bg-danger" name="logoPicture" type="text" class="form-control" placeholder="Лого на обекта">
                    <small th:if="${#fields.hasErrors('logoPicture')}" th:errors="*{logoPicture}" id="logoPictureError" class="form-text bg-danger rounded">Products List must be less</small>
                </div>

            </div>
            <div class="form-row m-5 text-lightgreen ">
                <div class="col">
                    <label for="score">Колко точки даваш</label>
                    <input id="score" th:value="*{score}" th:errorclass="bg-danger" name="score" type="number" class="form-control" placeholder="точки">
                    <small th:if="${#fields.hasErrors('score')}" th:errors="*{score}" id="scoreError" class="form-text bg-danger rounded">Products List must be less</small>
                </div>

                <div class="col">
                    <label for="typeOfPlace">Тип Обект</label>
                    <select name="typeOfPlace" id="typeOfPlace" class="custom-select">
                        <option  th:each="ty : ${T(eu.glutfree.glutfree.model.entities.enums.TypeOfPlaceEnums).values()}" th:text="${ty}" th:value="${ty}" selected>Тип Обект</option>
                    </select>
                    <small th:if="${#fields.hasErrors('typeOfPlace')}" th:errors="*{typeOfPlace}" id="typeOfPlaceError" class="form-text bg-danger rounded">You must select genre</small>
            </div>
            </div>

            <div class="form-row m-5 text-lightgreen ">
            <div class="col">
                <label for="webSiteUrl">Страница</label>
                <input id="webSiteUrl" th:value="*{webSiteUrl}" th:errorclass="bg-danger" name="webSiteUrl" type="text" class="form-control" placeholder="Страница">
                <small th:if="${#fields.hasErrors('webSiteUrl')}" th:errors="*{webSiteUrl}" id="webSiteUrlError" class="form-text bg-danger rounded">Image url must be more than 5
                    characters</small>
            </div>
            </div>
            <div class="form-row m-5 text-lightgreen">
                <div class="col">
                    <label for="feedbackText">Обратна връзка</label>
                    <textarea th:value="*{feedbackText}" th:errorclass="bg-danger" id="feedbackText" name="feedbackText" type="text" class="form-control" placeholder="Обратна връзка" style="height: 126px;" ></textarea>
                    <small  th:if="${#fields.hasErrors('feedbackText')}" th:errors="*{feedbackText}" id="feedbackTextError" class="form-text bg-danger rounded">Description length must be more than 5 characters</small>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary btn-block w-50" type="submit">Добави</button>
            </div>
        </form>
    </div>
    </section>
</main>
<footer th:replace="frags/footer"></footer>
</body>
</html>
