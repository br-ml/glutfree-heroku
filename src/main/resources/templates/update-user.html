<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="frags/head"></head>
<body>
<header>
    <nav th:replace="frags/navbar"></nav>
</header>
<main class="p-1 text-center  my-register-div">
    <section class="mainadd">
    <h1 class=" py-2 text-lightgreen border-bottom border-darkgreen">Допълване на прфила</h1>
    <div class=" py-2 d-flex justify-content-center ">

        <div class="row g-3">
            <form
                    th:action="@{/users/update}"
                    th:object="${userUpdateBindingModel}"
                    method="POST">
                <!-- First Name -->
                <div>
                    <div class="col-auto">
                        <label for="inputFirstName" class="col-form-label text-lightgreen">Първо Име</label>
                    </div>
                    <div class="col-auto">
                        <input name="firstName"
                               th:value="*{firstName}"
                               th:errorclass="is-invalid"
                               type="text"
                               id="inputFirstName"
                               class="form-control"
                               aria-describedby="firstNameHelpInline">
                          <small id="firstNamenameError"
                               class="invalid-feedback text-light form-text bg-danger rounded">Username length must be more than 3 characters</small>
                        <small th:if="${firstNameExistsError}" id="firstNameUniqueError"
                               class="text-light form-text bg-danger rounded">Username is already occupied</small>

                    </div>
                </div>

                <!-- Second Name -->
                <div>
                    <div class="col-auto">
                        <label for="inputSecondName" class="col-form-label text-lightgreen">Второ Име</label>
                    </div>
                    <div class="col-auto">
                        <input name="secondName"
                               th:value="*{secondName}"
                               th:errorclass="is-invalid"
                               type="text"
                               id="inputSecondName"
                               class="form-control"
                               aria-describedby="secondNameHelpInline">
                        <small id="secondNamenameError"
                               class="invalid-feedback text-light form-text bg-danger rounded">Username length must be more than 3 characters</small>
                        <small th:if="${secondNameExistsError}" id="secondNameUniqueError"
                               class="text-light form-text bg-danger rounded">Username is already occupied</small>

                    </div>
                </div>


                <!-- Region -->
                <div>
                    <div class="col-auto">
                        <label for="region">Регион</label>
                        <select name="region" id="region" class="custom-select">
                            <option value="" selected="selected">Изберете Регион</option>
                            <option  th:each="ty : ${T(eu.glutfree.glutfree.model.entities.enums.RegionEnums).values()}" th:text="${ty}" th:value="${ty}" selected>Региони</option>
                        </select>
                        <small th:if="${#fields.hasErrors('region')}" th:errors="*{region}" id="regionError" class="form-text bg-danger rounded">Трябва да изберете регион</small>

                </div>
                </div>


                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary btn-block w-50" type="submit">Допълни</button>
                </div>

            </form>
        </div>
    </div>
        </section>
</main>
<footer th:replace="frags/footer"></footer>

</body>
</html>
