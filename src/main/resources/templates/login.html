<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="frags/head"></head>

<body>
<header>
    <nav th:replace="frags/navbar"></nav>

</header>
<main class="p-1 text-center  my-register-div">
    <section class="mainadd">
    <h1 class=" py-2 text-lightgreen border-bottom border-darkgreen mb-5">Вход</h1>
    <div class=" py-3 d-flex justify-content-center">

        <div class="row g-3 align-items-center">
            <div th:if="${bad_credentials}" class="alert alert-danger" role="alert">
                Грешно име или парола!
            </div>
            <form
                    th:action="@{/users/login}"
                    method="POST">
                <!--User name-->
                <div>
                    <div class="col-auto">
                        <label for="inputUsername" class="col-form-label text-lightgreen">Потребителско име</label>
                    </div>
                    <div class="col-auto">
                        <input type="text"
                               name="username"
                               th:value="${username}"
                               required minlength="3" maxlength="20"
                               id="inputUsername"
                               class="form-control"
                               aria-describedby="usernameHelpInline">
                    </div>
                </div>
                <!--EO: User name-->

                <!-- Password -->
                <div>
                    <div class="col-auto">
                        <label for="inputPassword" class="col-form-label text-lightgreen">Парола</label>
                    </div>
                    <div class="col-auto">
                        <input type="password" name="password"
                               required minlength="5" maxlength="20"
                               id="inputPassword" class="form-control"
                               aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-primary btn-block w-50" type="submit">Вход</button>
                </div>
                <!-- EO: Password -->
            </form>
        </div>

    </div>
    </section>
</main>
<footer th:replace="frags/footer"></footer>
</body>
</html>
