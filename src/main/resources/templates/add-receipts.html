<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="frags/head"></head>
<body>
<header>
    <nav th:replace="frags/navbar"></nav>
</header>

<main class="p-1 text-center">
    <section class="mainadd">
    <h1 class=" py-2 text-lightgreen border-bottom border-darkgreen">Добави Рецепта</h1>
    <div class=" py-2 d-flex justify-content-center">
        <form th:action="@{/receipt/add}" method="POST"
              th:object="${receiptAddBindingModel}"
              class="text-light"  enctype="multipart/form-data">

            <div class="form-row m-5 text-lightgreen">
                <div class="col ">
                    <label for="name" >Име на рецептата</label>
                    <input id="name" th:value="*{name}" th:errorclass="bg-danger" name="name" type="text" required minlength="2" maxlength="50" class="form-control" placeholder="Име">
                    <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" id="nameError" class="form-text bg-danger rounded">Name must be between 3 and 20
                        characters</small>
                </div>
                <div class="col">
                    <label for="productsList">Списък с продукти</label>
                    <input id="productsList" th:value="*{productsList}" th:errorclass="bg-danger" name="productsList" required minlength="2" maxlength="50" type="text" class="form-control" placeholder="Списъкс продукти">
                    <small th:if="${#fields.hasErrors('productsList')}" th:errors="*{productsList}" id="productsListError" class="form-text bg-danger rounded">Products List must be less</small>
                </div>

            </div>
            <div class="form-row m-5 text-lightgreen ">
                <div class="col">
                    <label for="duration">Време за приготвяне</label>
                    <input id="duration" th:value="*{duration}" th:errorclass="bg-danger" name="duration" required min=1 max=500 type="number" class="form-control" placeholder="Минути">
                    <small th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}" id="durationError" class="form-text bg-danger rounded">Products List must be less</small>
                </div>

                <div class="col">
                    <label for="typeOfMeal">Тип Храна</label>
                    <select name="typeOfMeal" id="typeOfMeal" class="custom-select">
                        <option  th:each="ty : ${T(eu.glutfree.glutfree.model.entities.enums.TypeOfMealsEnums).values()}" th:text="${ty}" th:value="${ty}" selected>Тип ястие</option>
                    </select>
                    <small th:if="${#fields.hasErrors('typeOfMeal')}" th:errors="*{typeOfMeal}" id="typeOfMealError" class="form-text bg-danger rounded">You must select genre</small>
            </div>
            </div>

<!--                <label for="add-title-image" class="font-weight-bold">Picture</label>-->
<!--                <input type="file" class="form-control-file" id="add-title-image" name="img" required="required">-->
<!--            -->
<!--            -->
            <div class="form-row m-5 text-lightgreen ">
            <div class="col">
                <label for="imageaa">Качи снимки</label>
                <input type="file" class="form-control-file"   id="imageaa"  name="image" placeholder="Снимки">
<!--    th:value="*{image}" th:errorclass="bg-danger"            -->
                <small th:if="${#fields.hasErrors('image')}" th:errors="*{image}" id="imageError" class="form-text bg-danger rounded">Image url must be more than 5
                    characters</small>
            </div>
            </div>
            <div class="form-row m-5 text-lightgreen">
                <div class="col">
                    <label for="description">Описание</label>
                    <textarea th:value="*{description}" th:errorclass="bg-danger" id="description" required minlength="2" maxlength="1000" name="description" type="text" class="form-control" placeholder="Описание" style="height: 126px;" ></textarea>
                    <small  th:if="${#fields.hasErrors('description')}" th:errors="*{description}" id="descriptionError" class="form-text bg-danger rounded">Description length must be more than 5 characters</small>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary btn-block w-50" type="submit">Добави</button>
            </div>
        </form>
    </div>
    </section>
</main>
<footer th:replace="frags/footer"></footer>
</body>
</html>
