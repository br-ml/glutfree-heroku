<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="frags/head"></head>
<body>
<header>
    <nav th:replace="frags/navbar"></nav>
</header>


<main class="align-content-center bg-transparent">
    <section class="mainadd">
    <div class="justify-content-center">
        <h1 class="text-lightgreen border-white pl-4 text-center" >Детайли за продукта</h1>
        <hr class="border-bottom w-75">

    </div>
    <div th:object="${receipt}" class="row rounded mb-5 mt-3">
        <div  class="col-md-3 bg-blur p-2 text-light rounded">
            <img th:src="*{urlToPic}" class="card-img-top center" alt="pic"
                 data-holder-rendered="true"
                 style="height: 225px; width: 200px;  text-align: center;">
            <dl class="row pt-3">
                <dt class="col-sm-3">Име :</dt>
                <dd class="col-sm-9" th:text="|*{name}|">Name</dd>

                <dt class="col-sm-3">Марка: </dt>
                <dd class="col-sm-9" th:text="| *{description}|">description
                </dd>

                <dt class="col-sm-3">Магазин: </dt>
                <dd class="col-sm-9" th:text="| *{productsList}|">productsList
                </dd>
<!--          TODO-->

            </dl>
        </div>
    </div>

        </section>
</main>
<footer th:replace="frags/footer"></footer>
</body>
</html>
