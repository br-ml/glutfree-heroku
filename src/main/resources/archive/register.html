                        <form action="/users/register" method="POST" th:object= "${userRegisterBindingModel}" class="tm-login-form">

                                <label for="username" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Потребителско име</label>

                                <div class="mx-auto">
                                    <small th:if="${#fields.hasErrors('username')}"  class="text-danger">Потребитлеското име, трябва да е поне 2 символа</small>
                                </div>
                            </div>
                            <div class="input-group mt-3">

                                       id="password" placeholder="Задайте парола">
                                <div class="mx-auto">
                                    <small th:if="${#fields.hasErrors('password')}" class="text-danger">Паролата трябва да е поне 6 символа</small>
                                </div>
                            </div>
                            <div class="input-group mt-3">
                                <label for="confirmPassword" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Потвърдете паролата</label>
                                <input name="confirmPassword" type="password" class="form-control validate"
                                       id="confirmPassword" placeholder="Потвърдете паролата">
