<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GlutFree Login</title>
    <link rel="icon" type="image/png" href="/img/glutfree.ico"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div class="container ">

    <div th:replace="fragements/navbar::navbar"></div>


    <div class="container mt-lg-5 border-right border-bottom bg-transparent h-100">
        <h1 class="w-100 text-light text-right">Вход</h1>
    </div>
    <div class="row tm-mt-big">
        <div class="col-12 mx-auto tm-login-col">
            <div class="bg-white tm-block">
                <div class="row">
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <form method="POST" th:action="@{/users/login}"
                              class="tm-login-form">
                            <div class="text-center">
                                <div class="row g-3 align-items-center">
                                    <div th:if="${bad_credentials}" class="alert alert-danger" role="alert">
                                        This username and password combination does not exist.
                                    </div>

                                <th:block th:if="${bad_credentials}">
                                    <small class="text-danger col-12 text-center">Incorrect username or password</small>
                                    <br/>
                                </th:block>
<!--                                <th:block th:each="e : ${#fields.errors()}">-->
<!--                                    <small th:text= "${e}" class="text-danger col-12 text-center">Username must be more than 2-->
<!--                                        characters</small>-->
<!--                                    <br/>-->
<!--                                </th:block>-->

                            </div>
                            <hr/>
                            <div class="input-group">
                                <label for="username" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Username</label>
                                <input th:value="${username}" th:errorclass="bg-dark"  name="username" type="text"
                                       class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7"
                                       id="username" placeholder="Username" required>
                            </div>
                            <div class="input-group mt-3">
                                <label for="password" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Password</label>
                                <input th:field= "*{password}" th:errorclass="bg-dark"  name="password" type="password" class="form-control validate"
                                       id="password" placeholder="Password" required>
                            </div>
                            <div class="input-group mt-3">
                                <button type="submit" class="btn btn-primary d-inline-block mx-auto">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="fragments/footer"></footer>
</div>

</body>

</html>
